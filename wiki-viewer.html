<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki Viewer FCC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <i class="fa fa-search fa-5x" id="mag-glass" aria-hidden="true"></i>
        <h3>Click Icon To Search</h2>
    </div>
    <div class="search-container">
        <input type="text" name="search" id="search" placeholder="Search Topic">
        <div>
            <button type="button" id="btn-random"><a id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a></button>
            <button type="button" id="btn-clear">Clear Search</button>
        </div>
    </div>
    <div class="container">
        <!-- <div class="content1">1</div> -->
        <!-- <div class="content"></div> -->
    </div>
    <div id="error"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/609b54d3cf.js"></script>
    <script src="wiki-viewer.js"></script>
</body>
</html>
